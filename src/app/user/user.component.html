<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" >
          <app-create-user [empData]="empDetail" (onClick)="updateEmployee($event)" (addUser)="addData($event)" ></app-create-user>
        </div>
    <!-- </div>
    <div class="row"> -->
        <div class="col-md-6">
          <div class="form-group">
            <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
              [(ngModel)]="searchText" placeholder="Enter name to search" 
              autofocus>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of employeesData | appFilter : searchText">          
                <th scope="row">{{data?.id}}</th>
                <td>{{data?.first_name}}</td>
                <td>{{data?.employee_age}}</td>
                <td>{{data?.employee_salary}}</td>
              <td>
                <button class="btn btn-warning  " (click)="getEmployeeDetail(data)">Edit</button>
                <button style="margin-left: 10px;" class="btn btn-danger" (click)="deleteEmployee(data?.id)">Delete</button>
              </td>
              
            </tr>
              
              
              
            </tbody>
          </table>
         
        </div>
    </div>

<!-- </div> -->
